## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##

kubeVersion: 1.20-11 

replicaCount: 1 

service:
  type: NodePort

zookeeper:
  service:
    type: NodePort

resources:
  requests:
    memory: 200Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m
