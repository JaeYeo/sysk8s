credential:
  - name: HOST
    value: {{ include "cassandra.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ include "cassandra.fullname" . }} 
        jsonpath: '{ .spec.ports[?(@.name=="cql")].port }'
{{- if (eq .Values.service.type "NodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "cassandra.fullname" . }} 
        jsonpath: '{ .spec.ports[?(@.name=="cql")].nodePort }'
{{- end }}
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "cassandra.fullname" . }} 
        jsonpath: '{ .spec.clusterIP }'
{{- if .Values.dbUser.user }}
  - name: CASSANDRA_USERNAME
    value: {{ .Values.dbUser.user | quote }}
{{- end }}
{{- if .Values.dbUser.password }}
  - name: CASSANDRA_PASSWORD 
    valueFrom:
      secretKeyRef:
        name: {{ include "cassandra.fullname" . }} 
        key: cassandra-password 
{{- end }}

