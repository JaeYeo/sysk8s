apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusterassetgroups.rafter.kyma-project.io
spec:
  group: rafter.kyma-project.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                description:
                  type: string
                displayName:
                  type: string
                sources:
                  type: array
                  items:
                    type: object
                    properties:
                      filter:
                        type: string
                      mode:
                        type: string
                        enum:
                          - single
                          - package
                          - index
                      name:
                        type: string
                      parameters:
                        type: object
                      type:
                        type: string
                      url:
                        type: string
                  required:
                    - mode
                    - name
                    - type
                    - url
                required:
                  - sources
            status:
              type: object
              properties:
                lastHeartbeatTime:
                  type: string
                  format: date-time
                message:
                  type: string
                phase:
                  type: string
                  enum:
                    - Pending
                    - Ready
                    - Failed
                reason:
                  type: string
              required:
                - lastHeartbeatTime
                - phase
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  names:
    kind: ClusterAssetGroup
    plural: clusterassetgroups
  scope: Cluster
  subresources:
    status: {}
