credential:
  - name: JENKINS_USER 
    value: {{ .Values.jenkinsUser | quote }}
  - name: JENKINS_PASSWORD 
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }} 
        key: jenkins-password 
{{- if .Values.ingress.enabled }}
  - name: INGRESS_HOSTNAME
    value: {{ .Values.ingress.hostname }} 
{{- end }}
