  kongAdminPassword: "master"
  kongName: "kong-02"
  kongAdminHttp: 8001

  kongaAdminPassword: "master"

  service:
    type: NodePort

  ingress:
    enabled: true
    hosts:
      - host: konga2.spaasta.com
        paths: ['']

