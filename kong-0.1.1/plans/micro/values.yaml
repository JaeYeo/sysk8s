kubeVersion: 1.20-11 

migration:
  podLabels: { "platform":"demand_service", "taskse":"demand_service_catalog", "taskcl": "backend_service" }
  resources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 8Gi
      cpu: 4000m

kong: 
  podLabels: { "platform":"demand_service", "taskse":"demand_service_catalog", "taskcl": "backend_service" }
  resources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 8Gi
      cpu: 4000m
  livenessProbe:
    failureThreshold: 50
    initialDelaySeconds: 180
    periodSeconds: 180 
  readinessProbe:
    failureThreshold: 50
    initialDelaySeconds: 180
    periodSeconds: 180

service:
  exposeAdmin: true 
  type: NodePort

ingress:
  enabled: true
  hostname: kong2.spaasta.com

adminPassword: "master"

