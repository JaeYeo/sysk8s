## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##

kubeVersion: 1.20-11 

postgresql:
  podLabels: { "platform":"demand_service", "taskse":"demand_service_catalog", "taskcl": "backend_service" }
  resources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 8Gi
      cpu: 4000m
  pgHbaTrustAll: true

pgpool:
  podLabels: { "platform":"demand_service", "taskse":"demand_service_catalog", "taskcl": "backend_service" }
  resources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 8Gi
      cpu: 4000m
  numInitChildren: 100
  livenessProbe:
    initialDelaySeconds: 120
    enabled: false
  customLivenessProbe:
    tcpSocket:
      port: postgresql    

persistence:
  size: 16Gi

service:
  type: NodePort
