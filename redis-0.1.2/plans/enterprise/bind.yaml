credential:
  - name: HOST
    value: {{ template "common.names.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ template "common.names.fullname" . }}
        key: {{ .Values.master.containerPorts.redis }}
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}
        key: redis-password
