credential:
  - name: HOST
    value: {{ printf "%s-master" (include "common.names.fullname" .) }}.{{ .Release.Namespace }}.svc.cluster.local
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ printf "%s-master" (include "common.names.fullname" .) }} 
        key: {{ .Values.master.service.ports.redis }}
  - name: PORT2
    valueFrom:
      serviceRef:
        name: {{ printf "%s-master" (include "common.names.fullname" .) }} 
        jsonpath: '{ .spec.ports[?(@.name=="redis")].port }'
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "redis.secretName" . }} 
        key: redis-password
