credential:
  - name: HOST
    value: {{ include "postgresql.primary.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ include "postgresql.primary.fullname" . }} 
        jsonpath: '{ .spec.ports[?(@.name=="tcp-postgresql")].port }'
  - name: POSTGRESQL_POSTGRES_PASSWORD 
    valueFrom:
      secretKeyRef:
        name: {{ template "postgresql.secretName" . }} 
        key: postgres-password 
  - name: DATABASE
    value: {{ .Values.auth.database | quote }}
{{- if (eq .Values.primary.service.type "NodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "postgresql.primary.fullname" . }} 
        jsonpath: '{ .spec.ports[?(@.name=="tcp-postgresql")].nodePort }'
{{- end }}
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "postgresql.primary.fullname" . }} 
        jsonpath: '{ .spec.clusterIP }'
